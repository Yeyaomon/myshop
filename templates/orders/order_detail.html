{% extends 'base.html' %}
{% block content %}
<h2>order_id #{{ order.id }}</h2>
<p>order_date：{{ order.order_date }}</p>
<ul>
  {% for item in order.orderitem_set.all %}
    <li>{{ item.product.name }} × {{ item.quantity }} — ￥{{ item.price }}</li>
  {% endfor %}
</ul>
<p>total_amount：￥{{ order.total_amount }}</p>
{% endblock %}
